    <h4 class="my-3">Your Profile</h4>

        <div>
            <label class="profile_inp_label">Gender :</label>  <font size=4>{{gender}}</font>
        </div>
        <br>
        <div>
            <label class="profile_inp_label">Race or Ethnicity : </label> <font size=4>{{race_ethnicity}}</font>
        </div>
        <br>
        <div>
            <label class="profile_inp_label">Parental Level of Education : </label> <font size=4>{{parental_level_of_education}}</font>

        <br>
